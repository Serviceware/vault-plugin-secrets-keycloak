name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20
      - name: "Check format"
        run: "test -z $(gofmt -l .)"

      - name: Test
        run: go test ./...
      - name: Build
        run: make build
      - uses: actions/upload-artifact@v2
        with:
          name: vault-plugin-secrets-keycloak
          path: vault/plugins/vault-plugin-secrets-keycloak